<div class="form-container">
  <div class="form">
    <div class="form-text">
      <form (ngSubmit)="onSubmit()">
        <div class="form-head-text">
          <h2>Create your FundooNotes Account</h2>
          <h4>Continue to notes</h4>
        </div>
        <div class="form-content">
          <div class="names">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>First Name</mat-label>
              <input
                matInput
                class="input"
                id="first_name"
                name="first_name"
                formControlName="firstName"
              />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Last Name</mat-label>
              <input
                matInput
                class="input"
                id="first_name"
                name="first_name"
                formControlName="lastName"
              />
            </mat-form-field>
          </div>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              name="Email"
              id="Email"
              class="input"
              formControlName="email"
            />
            <mat-hint *ngIf="!submitted"
              >You can use letters ,numbers or periods</mat-hint
            >
          </mat-form-field>

          <div class="password">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                class="input"
                formControlName="password"
              />
              <mat-hint *ngIf="!submitted">
                Use 8 or more characters with a mix of letters, numbers &
                symbols
              </mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Confirm</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                class="input"
                formControlName="confirm"
              />
            </mat-form-field>
          </div>

          -->
          <div class="checkbox">
            <mat-checkbox>Show password</mat-checkbox>
          </div>
          -->
        </div>
        <div class="form-footer">
          <div>
            <button mat-button color="primary" routerLink="/login">
              Login instead
            </button>
          </div>
          <div>
            <button mat-flat-button color="primary" id="login-button">
              Sign Up
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="image-signup">
      <div class="image-item">
        <img [src]="imageSignUp" />
      </div>
      <div>
        <p id="image-text">
          One account All of Fundoonotes <br />
          working for you
        </p>
      </div>
  </div>
</div>
