<div class="form-container">
  <div class="form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-head-text">
        <img src='../../../assets/FundooNotes.png' />
        <h2>
          Sign in
          <br />
        </h2>
        <h3>Use your FundooNotes Account</h3>
      </div>
      <div class="form-content">
        <mat-form-field appearance="outline">
          <mat-label>Enter Username</mat-label>
          <input matInput formControlName="username"/>
        </mat-form-field>
        <div>
          <div>
            <p>Enter a username</p>
          </div>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>Enter password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            size="50"
            formControlName="password"
          />
        </mat-form-field>
        <div>
          <button mat-button color="primary" routerLink="/forgetpassword">
            Forgot Password?
          </button>
        </div>
        <div class="checkbox">
          <mat-checkbox (click)="hide=!hide">Show password</mat-checkbox>
        </div>
      </div>
      <div class="form-footer">
        <div>
          <button mat-button color="primary" routerLink="/signup">
            Create Account
          </button>
        </div>
        <div>
          <button mat-flat-button color="primary">
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
