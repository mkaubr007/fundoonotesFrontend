<div fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-icon-button matTooltip="Remind me" matTooltipClass="tooltip">
    <mat-icon mat-list-icon class="material-icons-outlined">add_alert</mat-icon>
  </button>

  <button mat-icon-button  matTooltip="Collaborator" matTooltipClass="tooltip">
    <mat-icon mat-list-icon class="material-icons-outlined" >person_add</mat-icon>
  </button>

  <button mat-icon-button  matTooltip="Change colour" matTooltipClass="tooltip">
    <mat-icon mat-list-icon class="material-icons-outlined">color_lens
    </mat-icon>
  </button>


  <button mat-icon-button  matTooltip="Add image" matTooltipClass="tooltip">
    <mat-icon mat-list-icon class="material-icons-outlined">image</mat-icon>
  </button>

  <button mat-icon-button  matTooltip="Archive"
     matTooltipClass="tooltip">
     <mat-icon mat-list-icon class="material-icons-outlined">archive</mat-icon>
  </button>

  <button mat-icon-button  [matMenuTriggerFor]="menu" matTooltip="More" matTooltipClass="tooltip">
    <mat-icon style="font-size: 22px; opacity: 0.71;">more_vert</mat-icon>
    <mat-menu #menu="matMenu">
       <button mat-menu-item (click)='onDelete()'>Delete note</button>
       <button mat-menu-item>Add label</button>
       <button mat-menu-item>Add drawing</button>
    </mat-menu>
 </button>
</div>
