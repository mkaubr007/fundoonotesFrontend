<div fxLayout="row wrap" fxLayoutAlign="center center">
  <div *ngFor="let note of notesArray">
    <mat-card class="card" fxLayout="column">
      <div class="textArea" (click)="openDialog(note)">
        {{ note.title }}
      </div>
      <div class="textArea" style="padding-top: 20px" (click)="openDialog(note)">
        {{ note.description }}
      </div>
      <div>
        <app-icons class="icon"></app-icons>
      </div>
    </mat-card>
  </div>
</div>
