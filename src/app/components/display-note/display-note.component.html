<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
  <mat-card class="card">
    <div class="textArea">
      <textarea
        style="overflow: hidden"
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="2"
        cdkAutosizeMaxRows="3"
        [(ngModel)]="title"
        placeholder="Take a note.."
      ></textarea>
    </div>
    <div class="textArea" style="padding-top: 20px">
      <textarea
        style="overflow: hidden"
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="2"
        cdkAutosizeMaxRows="10"
        [(ngModel)]="description"
        placeholder="Take a note.."
      ></textarea>
    </div>
    <mat-card-actions>
      <app-icons class="icon"></app-icons>
    </mat-card-actions>
  </mat-card>
</div>
