<div class="form-container">
  <div class="form">
    <div class="form-text">
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-head-text">
          <img src="../../../assets/FundooNotes.png" />
          <h2>Reset your FundooNotes Account Password</h2>
          <h4>Continue to notes</h4>
        </div>
        <div class="form-content">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-hint>You can use letters ,numbers or periods</mat-hint>
          </mat-form-field>
          <div>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
              />
              <mat-hint>
                Use 8 or more characters with a mix of letters, numbers &
                symbols
              </mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>code</mat-label>
              <input matInput formControlName="code" />
            </mat-form-field>
          </div>
          <div class="checkbox">
            <mat-checkbox (change)="hide = !hide">Show password</mat-checkbox>
          </div>
        </div>
        <div class="form-footer">
          <div>
            <button mat-button color="primary" routerLink="/login">
              Login instead
            </button>
          </div>
          <div>
            <button mat-flat-button color="primary">
              Reset Password
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
