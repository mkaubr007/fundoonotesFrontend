<div class="form-container">
  <div class="form">
    <div class="form-text">
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-head-text">
          <img src='../../../assets/FundooNotes.png' />
          <h2>Reset your FundooNotes Account Password</h2>
          <h4>Continue to notes</h4>
        </div>
        <div class="form-content">
          <div>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
              />
              <mat-hint>
                Use 8 or more characters with a mix of letters, numbers &
                symbols
              </mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Confirm</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="confirm"
              />
            </mat-form-field>
          </div>
          <div class="checkbox">
            <mat-checkbox (change)="hide = !hide">Show password</mat-checkbox>
          </div>
        </div>
        <div class="form-footer">
          <div>
            <button mat-button color="primary" routerLink="/login">
              Login instead
            </button>
          </div>
          <div>
            <button mat-flat-button color="primary" id="reset-button">
              Reset Password
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
